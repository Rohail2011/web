<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects - Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 2.5rem;
      color: #00c3ff;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tab-btn {
      background: #1e1e1e;
      color: #fff;
      padding: 0.6rem 1rem;
      border: 1px solid #00c3ff;
      border-radius: 8px;
      cursor: pointer;
    }

    .tab-btn.active {
      background: #00c3ff;
      color: #121212;
      font-weight: bold;
    }

    .form-area {
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .form-area input, .form-area select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: #fff;
    }

    .form-area button {
      padding: 0.7rem 1.2rem;
      background: #00c3ff;
      color: #121212;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,195,255,0.1);
    }

    .card h3 {
      margin: 0 0 0.5rem 0;
    }

    .meta {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.4rem;
    }

    .receipt-btn, .edit-btn, .delete-btn {
      margin-top: 0.4rem;
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .receipt-btn {
      background: #00c3ff;
      color: #121212;
    }

    .edit-btn {
      background: #ffc107;
      color: #000;
    }

    .delete-btn {
      background: #f44336;
      color: #fff;
    }

    .logout-btn {
      margin-top: 2rem;
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Projects</h1>

  <div class="tabs">
    <button class="tab-btn active" data-filter="all">All</button>
    <button class="tab-btn" data-filter="working">Working</button>
    <button class="tab-btn" data-filter="paid">Paid</button>
    <button class="tab-btn" data-filter="unpaid">Unpaid</button>
    <button class="tab-btn" data-filter="important">Important</button>
    <button class="tab-btn" data-filter="not important">Not Important</button>
  </div>

  <div class="form-area">
    <h2 id="formTitle">Add New Project</h2>
    <form id="addProjectForm">
      <input type="text" name="title" placeholder="Project Title" required />
      <select name="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="working">Working</option>
        <option value="paid">Paid</option>
        <option value="unpaid">Unpaid</option>
        <option value="important">Important</option>
        <option value="not important">Not Important</option>
      </select>
      <input type="text" name="payment" placeholder="Payment Method (e.g. PayPal, Cash)" />
      <input type="url" name="receipt" placeholder="Receipt Link (optional)" />
      <button type="submit">Submit</button>
      <button type="button" id="cancelEdit" style="display: none;">Cancel Edit</button>
    </form>
  </div>

  <div id="projectGrid" class="project-grid"></div>

  <button class="logout-btn" onclick="handleLogout()">Logout</button>

  <script src="work.js"></script>
</body>
</html>
