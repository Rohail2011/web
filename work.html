<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #00c3ff;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .tab-btn {
      padding: 10px 20px;
      background: #1e1e1e;
      color: #00c3ff;
      border: 1px solid #00c3ff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .tab-btn.active, .tab-btn:hover {
      background: #00c3ff;
      color: #121212;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }
    .meta {
      font-size: 0.9rem;
      color: #aaa;
    }
    .receipt-btn, .edit-btn, .delete-btn {
      display: inline-block;
      margin-top: 8px;
      margin-right: 6px;
      padding: 6px 10px;
      border: 1px solid #00c3ff;
      color: #00c3ff;
      border-radius: 6px;
      text-decoration: none;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
    }
    .receipt-btn:hover, .edit-btn:hover, .delete-btn:hover {
      background: #00c3ff;
      color: #121212;
    }
    form {
      background: #1e1e1e;
      padding: 1.5rem;
      margin-top: 3rem;
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    form h2 {
      color: #00c3ff;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #fff;
    }
    form button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn {
      margin-top: 3rem;
      background: #ff4d4d;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Projects</h1>

  <div class="tabs">
    <button class="tab-btn active" data-filter="all">All</button>
    <button class="tab-btn" data-filter="working">Working</button>
    <button class="tab-btn" data-filter="paid">Paid</button>
    <button class="tab-btn" data-filter="unpaid">Unpaid</button>
    <button class="tab-btn" data-filter="important">Important</button>
    <button class="tab-btn" data-filter="not-important">Not Important</button>
  </div>

  <div class="project-grid" id="projectGrid"></div>

  <form id="addProjectForm">
    <h2 id="formTitle">Add New Project</h2>
    <div class="form-group">
      <label for="title">Project Title *</label>
      <input type="text" id="title" required />
    </div>
    <div class="form-group">
      <label for="category">Category *</label>
      <select id="category" required>
        <option value="">Select category</option>
        <option value="working">Working</option>
        <option value="paid">Paid</option>
        <option value="unpaid">Unpaid</option>
        <option value="important">Important</option>
        <option value="not-important">Not Important</option>
      </select>
    </div>
    <div class="form-group">
      <label for="payment">Payment Method</label>
      <input type="text" id="payment" />
    </div>
    <div class="form-group">
      <label for="receipt">Receipt URL</label>
      <input type="url" id="receipt" />
    </div>
    <button type="submit">Submit Project</button>
    <button type="button" id="cancelEdit" style="display:none; margin-left: 10px;">Cancel Edit</button>
  </form>

  <button class="logout-btn" onclick="handleLogout()">Logout</button>

  <script src="work.js"></script>
      <script src="admin.js"></script>

</body>
</html>
