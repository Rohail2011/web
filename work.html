<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects - Admin Panel</title>
  <link rel="stylesheet" href="work.css" />
  <script defer src="work.js"></script>
</head>
<body>
  <h1>Welcome to My Projects</h1>

  <div class="tabs">
    <button class="tab-btn active" data-filter="all">All</button>
    <button class="tab-btn" data-filter="working">Working</button>
    <button class="tab-btn" data-filter="paid">Paid</button>
    <button class="tab-btn" data-filter="unpaid">Unpaid</button>
    <button class="tab-btn" data-filter="important">Important</button>
    <button class="tab-btn" data-filter="not important">Not Important</button>
  </div>

  <div class="form-area">
    <h2 id="formTitle">Add New Project</h2>
    <form id="projectForm">
      <input type="hidden" id="projectId" name="id" value="" /> <input type="text" name="title" placeholder="Project Title" required />
      <select name="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="working">Working</option>
        <option value="paid">Paid</option>
        <option value="unpaid">Unpaid</option>
        <option value="important">Important</option>
        <option value="not important">Not Important</option>
      </select>
      <input type="text" name="payment" placeholder="Payment Method (e.g. PayPal, Cash)" />
      <input type="url" name="receipt" placeholder="Receipt Link (optional)" />
      <button type="submit" id="submitBtn">Submit</button>
      <button type="button" id="cancelEdit" style="display: none;">Cancel Edit</button>
    </form>
  </div>

  <div id="projectGrid" class="project-grid"></div>

  <button class="logout-btn" onclick="handleLogout()">Logout</button>

</body>
</html>
